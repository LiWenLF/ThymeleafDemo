spring:
  profiles:
    active: dev
  datasource:
      data-source: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/springboot
      username: root
      password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    thymeleaf:
      cache: false
      prefix: classpath:/templates/
      suffix: .html
      mode: HTML5
      encoding: UTF-8
      content-type: text/html